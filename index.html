<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+PE:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a692e1c39f.js"></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <!--search-->
    <div class="card hidden">
        <div class="search">
            <form class="form-search">
                <input type="text" class="search-bar" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather-unit">
                <span class="celcius">&#176C</span>
                <span class="fahrenheit">&#176F</span>
            </div>
        </div>

        <!--wrong city-->
        <div class="error hidden">
            <p>Invalid City Name</p>
        </div>

        <!--info-->
        <div class="weather hidden">
            <h2 class="city"></h2>
            <div class="datetime"></div>
            <div class="description"></div>
            <img src="" class="icon">
            <h1 class="temp"></h1>
            <div class="minmax">
                <p></p>
                <p></p>
            </div>
            <div class="info">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <p></p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
